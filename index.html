<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Empat - Ramalan Cuaca</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
      body {
        background-image: url(img/awan.jpg);
      }
      .card {
        margin-top: 30px;
        background: rgba(51, 38, 198, 0.24);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(7px);
        -webkit-backdrop-filter: blur(5px);
        border: 1px solid rgba(169, 163, 240, 0.568);
      }
    </style>
  </head>
  <body>
    <div class="container card">
      <div class="row mt-5">
        <div class="col-md-6 text-center">
          <h1>Ramalan Cuaca</h1>
          <img src="img/cuaca.png" class="img-fluid rounded-start image" alt="..."> 
        </div>
        <div class="col-md-6">
          <form action="" class="">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Search City"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
                id="input"
              />
              <button class="btn btn-outline-dark" type="button" id="search">
                Search
              </button>
            </div>
            <h3 class="mb-3 text-center fw-bold fs-4" id="city"></h3>
            <img src="" alt="" id="icon" class="mx-auto d-block" />
            <p class="text-center fw-bolder fs-6" id="desc"></p>
            <p class="text-center fw-bolder fs-6" id="temp"></p>
            <p class="text-center fw-bolder fs-6" id="hum"></p>
            <p class="text-center fw-bolder fs-6" id="ws"></p>
            <p class="text-center fw-bolder fs-6" id="cl"></p>
            <p class="text-center fw-bolder fs-6" id="pre"></p>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      const input = document.getElementById("input");
      const searchBtn = document.getElementById("search");
      searchBtn.addEventListener("click", function () {
        fetch(
          "https://api.openweathermap.org/data/2.5/weather?q=" +
            input.value +
            "&appid=9ba1428be93cc53800879fcc6b642b6f"
        )
          .then((response) => response.json())
          .then((data) => {
            const { name } = data;
            const { description, icon } = data.weather[0];
            const { temp, humidity, pressure } = data.main;
            const { speed } = data.wind;
            const { all } = data.clouds;

            document.getElementById("city").innerText = `Weather in ${name}`;
            document.getElementById(
              "desc"
            ).innerText = `Condition : ${description}`;
            document.getElementById(
              "icon"
            ).src = `http://openweathermap.org/img/w/${icon}.png`;
            document.getElementById("temp").innerText = `Temperatur : ${temp}`;
            document.getElementById("hum").innerText = `Humidity : ${humidity}%`;
            document.getElementById("ws").innerText = `Wind Speed : ${speed}`;
            document.getElementById("cl").innerText = `Clouds : ${all}%`;
            document.getElementById("pre").innerText = `Pressure : ${pressure}mb`;
          })
          .catch((err) => alert("wrong!"));
      });
    </script>
  </body>
</html>
